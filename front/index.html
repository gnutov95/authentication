<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ТЕСТ</title>
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registr.css">
    <link rel="stylesheet" href="css/errorPassword.css">

</head>
<body>
<div class="container">
    <div class="left">
        <h1>Добро пожаловать!</h1>
        <p>
            Создайте аккаунт и получите доступ ко всем возможностям платформы.
            Быстро, удобно и современно.
        </p>
    </div>
    <div class="right">
        <div class="form-title">Создать аккаунт</div>
        <form method="post" action="/registr">
            <div class="input-group">
                <label>Никнейм</label>
                <input type="text" id="username" name="username" placeholder="Введите ваше имя" required />
            </div>
            <div class="input-group">
                <label>ФИО</label>
                <input type="text" id="fullname" name="fullname" placeholder="Иванов Иван Иванович" required />
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required />
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required />
            </div>
            <div class="input-group">
                <label>Подтвердите пароль</label>
                <input type="password" id="password2" name="password2" placeholder="Повторите пароль" required />
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
            <div class="error-message" id="errorMessage">
                Пароли не совпадают
            </div>
        </form>
        <div class="login-link">
            Уже есть аккаунт? <a href="login">Войти</a>
        </div>
        <script src="js/errorPassword.js"></script>
    </div>
</div>
</body>
</html>
